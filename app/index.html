<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wraper">
        <div class="flex">
            <button type="button" name="eye" class="flex-item"><img src="img/eye.png"/></button>
            <button type="button" name="location" class="flex-item"><img src="img/location.png"/></button>
            <button type="button" name="star" class="flex-item"><img src="img/star.png"/></button>
        </div>
        <div class="container">
            <div class="container-info">
                <h1 class="intro">My most favourite <br>place in the world</h1>
                <div class="article">
                    <p class="number">154</p>
                    <p class="view">Reviews</p>
                </div>
                <div class="article-info">
                    <p class="preview">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis expedita nobis quia vitae sunt deserunt, eaque facere atque dolor sapiente, quasi saepe deleniti fugit animi corporis. Provident vero magni quod!</p>
                    <a class="readMore" href="#">Read more</a>
                </div>
            </div>
        </div>
        <div class="container-img">
            <div class="article-aside">
                <div class="commit-count">
                    <p><img src="img/commit.png" alt="commit"> 752</p>
                </div>
                <div class="like-count">
                    <p><img src="img/heart.png" alt="like"> 2709</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
